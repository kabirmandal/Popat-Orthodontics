<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Popat Orthodontics</title>
  </head>
  <body>
   <div class="container">
      <div class="text-center"><img src="logo.png" alt=""></div>
      <label for="customRange1">Contract Term (Months)</label>
      <input type="range" class="custom-range" id="customRange1">

      <label for="customRange1">Down Payment</label>
      <input type="range" class="custom-range" id="customRange2">

      <label for="customRange1">Monthly Payment</label>
      <input type="range" class="custom-range" id="customRange3">

   <div class="container">
    <div class="row border mb-2">
        <div class="col-md-4">
            <div class="">Case Fee</div>
            <div>5000$</div>
        </div>
        <div class="col-md-4">
            <div class="">Ins. Discount</div>
            <div>5000$</div>
        </div>
        <div class="col-md-4">
            <div class="">Balance</div>
            <div>5000$</div>
        </div>
    </div> 
    <div class="h-25"></div>
   </div>
    <div class="container">
        <div class="row border">
            <div class="col-md-3">
                <div class="">Contract Term</div>
                <div>5000$</div>
            </div>
            <div class="col-md-3">
                <div class="">Down Payment</div>
                <div>5000$</div>
            </div>
            <div class="col-md-3">
                <div class="">Monthly Payment</div>
                <div>5000$</div>
            </div>
            <div class="col-md-3">
                <div class="">Interest Rate</div>
                <div>5000$</div>
            </div>
        </div> 
    </div> 

   </div>
   <hr>
   <div class="container mt-5 mb-5">
       <div class="row">
           <div class="col-md-6">
            <div class="form-group">
                <label for="">Case Fee</label>
                <input type="number" id="casefee" class="form-control" placeholder="Case Fee">
            </div>
            <div class="form-group">
                <label for="">Insurance Discount</label>
                <input type="number" id="Insurance" class="form-control" placeholder="Insurance Discount">
            </div>
            <div class="form-group">
                <label for="">Down Payment</label>
                <input type="number" class="form-control" placeholder="Down Payment">
            </div>
            <div class="form-group">
                <label for="">Out of pocket investment</label>
                <input type="number" id="OutOfPI" class="form-control">
            </div>
           </div>
           <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="optional" value="500">
                <label class="form-check-label" for="inlineCheckbox1"> Upgraded bracket (clear/designer) - $500</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="optional" value="100">
                <label class="form-check-label" for="inlineCheckbox2">Fluoride varnish program - $100</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="optional" value="125" >
                <label class="form-check-label" for="inlineCheckbox3">In-house office orthodontic cleaning - $125</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="optional" value="800" >
                <label class="form-check-label" for="inlineCheckbox3">Retainer program - $800</label>
              </div>
           </div>
       </div>
   </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
